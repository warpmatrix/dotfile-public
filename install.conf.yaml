- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ""

- create:
    ~/.dotfiles/backup:
      mode: 0775

- shell:
  - ['if [[ -f ~/.profile ]] && [[ ! -L ~/.profile ]]; then mv ~/.profile ~/.dotfiles/backup/; fi']

- link:
    ~/.condarc: .condarc
    ~/.gdbinit: .gdbinit
    ~/.gitconfig: .gitconfig
    ~/.inputrc: .inputrc
    ~/.profile: .profile
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.xmodmap: .xmodmap

- shell:
  - [git submodule update --init --recursive, Installing submodules]
